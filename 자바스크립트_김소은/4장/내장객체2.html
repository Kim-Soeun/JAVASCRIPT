<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>

    var tire = new Object();
    tire.size = 30;
    tire.company = "한국";
    tire.cost = 100000;
    tire.printTire = function() {
      document.write("타이어 제조회사 : " + this.company, "<br>");
      document.write("타이어 가격 : " + this.cost, "<br>");  
    }

    tire.printTire();


    var now = new Date();
    document.write("현재 시각은 " + now.toLocaleString());

    now = "가나다";    // 자바는 날짜를 넣어서 결과를 출력하지만 자바스크립트는 문자도 인식되어 결과로 출력됨
    document.write(now);
  </script>
</body>
</html>
