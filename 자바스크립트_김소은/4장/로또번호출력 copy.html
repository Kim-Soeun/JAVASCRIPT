<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #container {
      width: 1000px;
      margin: 20px auto;
    }
    h1 {
      text-align: center;
    }
    .circle {
      width: 120px;
      height: 120px;
      border: 1px solid transparent;
      border-radius: 50%;
      background-color: pink;
      display: inline-block;
      margin: 20px;
      text-align: center;
      font-size: 2em;
      line-height: 3.5em;
    }
  </style>
</head>
<body>

  
  <script>

    document.write("<div id='container'>");
    document.write("<h1> 로또 번호 출력하기 </h1>");  
    for(var i=1; i<7; i++) {
      var num = parseInt(Math.random()*45)+1;
      document.write("<div class='circle'>" + num + "</div>");
    }
    document.write("</div>");

  </script>
</body>
</html>
