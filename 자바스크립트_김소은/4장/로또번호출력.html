<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin: 50px;
    }
    #square {
      width: 1000px;
      margin: 200px auto;

    }
    .circle {
      width: 120px;
      height: 120px;
      border: 1px solid transparent;
      border-radius: 50%;
      background-color: pink;
      text-align: center;
      display: inline-block;
      margin: 20px;
      line-height: 4em;
      font-size: 2em;
    }
  </style>
</head>
<body>

  <h1>로또 번호 출력하기</h1>
  <script>

    document.write("<div id='square'>");
    var num1 = parseInt(Math.random()*45)+1;
    document.write("<div class='circle'>" + num1 + "</div>");
    var num2 = parseInt(Math.random()*45)+1;
    document.write("<div class='circle'>" + num2 + "</div>");
    var num3 = parseInt(Math.random()*45)+1;
    document.write("<div class='circle'>" + num3 + "</div>");
    var num4 = parseInt(Math.random()*45)+1;
    document.write("<div class='circle'>" + num4 + "</div>");
    var num5 = parseInt(Math.random()*45)+1;
    document.write("<div class='circle'>" + num5 + "</div>");
    var num6 = parseInt(Math.random()*45)+1;
    document.write("<div class='circle'>" + num6 + "</div>");
    document.write("</div>");

  </script>
</body>
</html>
