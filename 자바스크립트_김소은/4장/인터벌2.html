<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <style>
    #container {
      border: 1px solid black;
      border-radius: 50%;
      width: 400px;
      height: 400px;
      text-align: center;
      padding: 30px;
      margin: 20px auto;
    }
    h1 {
      margin-top: 130px;
    }
    
  </style>
</head>
<body>

  <div id="container">
  <h1>자바 스크립트 시계</h1>
  <p id="time"></p>
  </div>

  <script>

  var auto_1 = setInterval(function(){
  var today = new Date();
  var hour = today.getHours();
  var minute = today.getMinutes();
  var second = today.getSeconds();

  document.querySelector("#time").innerHTML
  = hour + "시 " + minute + "분 " + second + "초"; 
  }, 1000);
  

  </script>
</body>
</html>
