<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  
</head>

<body>

  <script>
    var arr_1 = ["사당", "교대", "방배", "강남"];
    var arr_2 = ["신사", "압구정", "옥수"];

    var result = arr_1.join("-");  // 배열을 연결해서 하나의 문자열로 만듦
    document.write(result, "<br>");

    result = arr_1.concat(arr_2);  // 2개의 배열객체를 하나로 결합
    document.write(result, "<br>");

    result = arr_1.slice(1,3); // 배열방 1부터 3 전까지 추출
    document.write(result, "<br>");
    
    arr_1.sort();             // 오름차순 : 가나다순
    document.write(arr_1, "<br>");

    arr_2.reverse();          // 데이터 순서 거꾸로 바꾼 후 반환
    document.write(arr_2, "<br>");

    arr_1.push("역삼");        // 배열의 마지막 인덱스에 새 데이터 삽입
    document.write(arr_1, "<br>");

    arr_2.pop();                // 배열의 저장된 데이터 중 마지막 인덱스에 저장된 데이터를 삭제
    document.write(arr_2, "<br>");

  </script>
</body>

</html>
