<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <style>
    #container {
      width: 300px;
      height: 500px;
      border: 2px solid black;
      margin: 20px auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>구구단 5단</h1>
  <script>
   // 반복문을 이용하여 구구단 5단을 출력해 보세요
   // 5 * 1 = 5    5 * 2 = 5
    var i=5;
    for(var j=1; j<=9; j++) {
      var result = i*j;
      document.write("<h3>" + i + " * " + j + " = " + result + "</h3>");
    } 
   
  </script>
  </div>
</body>
</html>
