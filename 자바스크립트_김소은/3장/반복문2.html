<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>
    // 사용자로부터 숫자를 입력 받으세요
    // 만약 사용자가 아무것도 입력하지 않았으면 다시 입력 받으세요
    // 사용자가 숫자 0을 입력하면 멈춤
    // 사용자가 입력한 숫자의 총합계를 출력하세요 
    var start=true;
    var sum=0;
    while(start) {
      var num = parseInt(prompt("숫자를 입력하세요. 0을 입력하면 중지입니다"));
      if(num==null) {
        location.reload();
      } else if(num==0) {
        start = false;
      } else {
        sum += num;
      }
    } 
    document.write("총합계 : " + sum);

  </script>
</body>
</html>
