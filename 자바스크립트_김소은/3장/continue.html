<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
</head>

<body>
  <script>

    // 1부터 100까지 합계를 구하되 3의 배수는 제외하고 합계를 구하세요


    var sum = 0;
    for (var i = 1; i <= 100; i++) {
      if (i % 3 == 0) 
        continue;               // continue 다음에 오는 코드는 무시하고 증감식으로 넘어감
        sum += i;
    } document.write("합계 : " + sum);

  </script>
</body>

</html>
