<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>
    // 숫자 2개를 입력 받으세요
    // 두 숫자를 더한 값이 3의 배수이거나 4의 배수이면
    // 3,4 의 배수입니다 출력
    // 아니면 3,4의 배수가 아닙니다 출력

    var num1 = parseInt(prompt("첫번째 숫자를 입력하세요"));
    var num2 = parseInt(prompt("두번째 숫자를 입력하세요"));
    var sum = num1 + num2;

    if(sum%3==0 || sum%4==0) {
      document.write("3,4의 배수입니다");
    } else {
      document.write("3,4의 배수가 아닙니다");
    }


  </script>
</body>
</html>
