<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <style>
    #three {
      color: red;
    }
  </style>
</head>
<body>
  <script>
   
// 1부터 100까지 숫자를 모두 출력하세요
// 3의 배수는 글자를 빨간색으로 출력하세요

   var i=1;
   while(i<=100) {
    if(i%3==0) {
    document.write("<p id=three>" + i + "</p>");
   }  else {
   document.write("<p>" + i + "</p>");
  } i++;
}
  </script>
</body>
</html>
