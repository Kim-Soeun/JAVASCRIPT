<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
 
  <script>                  
    $(function() {     
        $("#menu li:first").css("background", "red");
        // list 요소 중 첫번째 요소만 선택
        $("#menu li:last").css("background", "red");
        // list 요소 중 마지막 요소만 선택
    });
    </script>


  
</head>
<body>
  <p>탐색 선택자</p>
  <ul id="menu">
    <li>내용1</li>
    <li>내용2</li>
    <li>내용3</li>
    <li>내용4</li>
  </ul>
    
</body>
</html>
