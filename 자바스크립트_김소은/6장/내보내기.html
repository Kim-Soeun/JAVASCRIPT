<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <style>
    #main {
      border: 5px solid gray;
      border-radius: 10px;
      margin-top: 50px;
      width: 400px;
    }

    #main img {
      position: relative;
    }
  </style>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>

    function exit() {
       $("#main img:first").animate({'left':'-=150', 'opacity':'0'}, 500, function(){
        $(this).remove();
       });
      }




  </script>
</head>
<body>
  첫번째 사람부터 내보내기<br>
  <button type="button" onclick="exit()">내보내유</button>

  </div>
</body>
</html>
