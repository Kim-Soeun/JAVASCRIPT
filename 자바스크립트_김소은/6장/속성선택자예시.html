<!DOCTYPE html>
<html>

<head>
  <title>Document</title>
  <style>
    #main {
      text-align: center;
    }
    #main div {
      border: 3px solid gray; 
      margin: 5px;
      border-radius: 10px;
      padding: 10px;
    }
  </style>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    // $("요소 선택:contains(텍스트)") : 선택한 요소 중 텍스트를 포함하는 요소만 선택
    function dog(){
      $("#main div:contains(강아지)").css("border-color","red");
    }
    function tv(){
      $("#main div:contains(텔레비젼)").css("border-color","blue");
    }
    function person(){
      $("#main div:contains(사람)").css("border-color","magenta");
    }
    function reset(){
      $("#main div").css("border-color","");
    }
  </script>
</head>

<body>
  <button type="button" onclick="dog()">강아지를 찾아라!</button>
  <button type="button" onclick="tv()">tv를 찾아라!</button>
  <button type="button" onclick="person()">사람을 찾아라!</button>
  <button type="button" onclick="reset()">다시하기</button>

  <div id="main">
    <div>
      <img src="images/dog021.gif"><br>
      여기 강아지가 있습니다
    </div>
    <div>
      <img src="images/life0010.gif"><br>
      여기 텔레비젼 있습니다
    </div>
    <div>
      <img src="images/huk.gif"><br>
      여기 사람이 있습니다
    </div>
  </div>
</body>

</html>
