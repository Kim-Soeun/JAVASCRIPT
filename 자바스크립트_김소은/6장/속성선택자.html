<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    $(function(){

      $("#wrap a[target]").css({"color":"#f00"});
      // 아이디 wrap 밑에 a 태그 중 속성이 target인 요소에 글자 빨간색 적용
      // .css("color","red"); 같은 표현임 

      $("#wrap a[target='abc']").css({"color":"blue","background":"yellow"});
      // target 속성값이 abc인 요소에 글자 파랑, 배경 노랑 적용
      // css("color","blue").css("background","yellow");  같은 표현임

      $("#wrap a[href*=google]").css({"background":"pink"});
      // href중 google이 포함된 요소에 css 적용

      $("#member_f :text").css({"background":"yellow"});
      // id가 #member_f인 것 중에 text 입력 요소인 부분에 css 적용
      // #member_f :text 콜론 앞에 띄어쓰기 꼭 하기!!


    });
  </script>
</head>
<body>
  <div id="wrap">
    <p>
      <a href="http://www.naver.com" target="_blank">네이버</a>
    </p>
    <p>
      <a href="http://www.google.com">구글</a>
    </p>
    <p>
      <a href="http://www.daum.net" target="abc">다음</a>
    </p>
  </div>
  <form action="#" method="get" id="member_f">
    <p>
      <label for="user_id">아이디</label>
      <input type="text" name="user_id" id="user_id">
    </p>
    <p>
      <label for="user_pw">비밀번호</label>
      <input type="password" name="user_pw" id="user_pw">
    </p>
  </form>
</body>
</html>
