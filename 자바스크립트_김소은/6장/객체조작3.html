<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <style>
    #p1 {
      background: red;
    }
    .yellow {
      color: yellow;
    }
  </style>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    // $("요소 선택").addClass("class 값") : 요소를 선택하여 지정한 class 값 생성 
    function yellow() {
      $("#p1").addClass("yellow");
    }
  </script>
</head>
<body>
  <p id="p1">가나다라마바사</p>
  <button type="button" onclick="yellow()">노랑</button>
</body>
</html>
