<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <style>
    #main {
      border: 5px solid gray;
      border-radius: 5px;
      padding: 5px;
    }
    #main img {
      width: 60px;
      margin-bottom: 7px;
    }
    #main span {
      display: inline-block; /* 그림 가로로 정렬 */
      padding: 5px;
    }
  </style>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
   
  function go() {
    var n = 0;
    $('#main img').each(function(){ // 각 이미지에 함수 내용 적용
      var change = this;
      // 현재 반복 중인 이미지 요소를 가리키는 변수 change를 선언
      setTimeout(function(){
        $(change).attr('src', 'images/huk2.gif');
      }, n+=500);                   //  n+=500 : 0.5초마다 누적되어 실행됨, 그림이 순서대로 실행됨
      
      setTimeout(function(){       
        $(change).attr('src', 'images/huk1.gif');
      }, n+=500);
    });
  }

</head>


<body>
  <button type="button" onclick="go()">번호 순서대로 대답!</button>

  <div id="main">

    <span><img src="images/huk1.gif"><br>상병3</span>

</html>
