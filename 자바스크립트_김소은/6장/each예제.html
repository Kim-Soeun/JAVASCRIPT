<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <style>
    #main {
      border: 5px solid gray;
      border-radius: 5px;
      padding: 5px;
    }
    #main img {
      width: 60px;
      margin-bottom: 7px;
    }
    #main span {
      display: inline-block; /* 그림 가로로 정렬 */
      padding: 5px;
    }
  </style>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
   
  function go() {
    var n = 0;
    $('#main img').each(function(){ // 각 이미지에 함수 내용 적용
      var change = this;
      setTimeout(function(){
        $(change).attr('src', 'images/huk2.gif');
      }, n+=500);
      setTimeout(function(){
        $(change).attr('src', 'images/huk1.gif');
      }, n+=500);
    })
  }

  </script>
</head>


<body>
  <button type="button" onclick="go()">번호 순서대로 대답!</button>

  <div id="main">
    <span><img src="images/huk1.gif"><br>병장</span>
    <span><img src="images/huk1.gif"><br>상병3</span>
    <span><img src="images/huk1.gif"><br>상병1</span>
    <span><img src="images/huk1.gif"><br>일병3</span>
    <span><img src="images/huk1.gif"><br>일병2</span>
    <span><img src="images/huk1.gif"><br>이등병</span>
  </div>
</body>
</html>
