<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <style>
    #main {
      width: 800px;
      text-align: center;
      margin: 20px auto;
    }
    #main img {
      cursor: pointer;    /* 커서 손가락 모양 */
      width: 70px;
    }
  </style>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    function j_test(a){
      $(a).prevAll().attr("src","images/huk2.gif");
      // prevAll : 선택한 요소를 기준으로 이전에 오는 전체 형제 요소를 선택
      // nextAll : 선택한 요소를 기준으로 이후에 오는 전체 형제 요소를 선택

      setTimeout(function(){
        $(a).prevAll().attr("src","images/huk1.gif");  // 0.5초 후 표정 되돌리기
      }, 500);
    }

  </script>
</head>
<body>
  <div id="main">
    <img src="images/huk1.gif" onclick="j_test(this)" />
    <!-- 클릭했을 때 j_test()함수 호출, this : 여기서 지정한 이미지 -->
    <img src="images/huk1.gif" onclick="j_test(this)" />
    <img src="images/huk1.gif" onclick="j_test(this)" />
    <img src="images/huk1.gif" onclick="j_test(this)" />
    <img src="images/huk1.gif" onclick="j_test(this)" />
    <img src="images/huk1.gif" onclick="j_test(this)" />
    <img src="images/huk1.gif" onclick="j_test(this)" />
  </div>
</body>
</html>
