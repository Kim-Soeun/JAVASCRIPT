<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
   $(function(){
    $("#inner_1 p:contains(내용1)").css("background","red");
    // contains(텍스트) : 텍스트를 포함하는 요소만 css 적용

    $("#inner_1 p:has(strong)").css("background","yellow");
    // has(요소명) : strong 태그를 포함하는 요소만 css 적용

    $("#outer_wrap").contents().css({"border":"1px dashed #00f"});
    // 선택한 요소의 하위요소 중 가장 가까운 하위요소 선택

    $("#inner_2 p").not(":first").css({"background-color":"#0f0"});
    // 아이디 inner_2 아래 p 태그 중 첫번째 요소 제외 나머지에 css 적용

    $("#inner_2 p").eq(2).end().css({"color":"#f00"});
    // end() : eq(2) 필터링이 실행되기 이전의 요소인 ("#inner_2 p")에 css 적용

   });
  </script>
</head>
<body>
 <div id="outer_wrap">
  <h1>콘텐츠 탐색 선택자</h1>
  <section id="inner_1">
    <h1>컨테인, 컨텐츠, 해스</h1>
    <p>
      <span>내용1</span>
    </p>
    <p>
      <strong>내용2</strong>
    </p>
    <p>
      <span>내용3</span>
    </p>
  </section>
  <section id="inner_2">
    <h1>낫, 엔드</h1>
    <p>내용4</p>
    <p>내용5</p>
    <p>내용6</p>
  </section>
 </div>
</body>
</html>
