<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
    .on {
      color: yellowgreen;
    }
  </style>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    $(function(){
      $(".wrap_1 p:first").text("내용1");
      // wrap_1 클래스에서 첫번째 p태그에 글자를 넣음
      $(".wrap_1 p:last input").val("안녕하세요");
      // wrap_1 클래스에서 마지막 p태그 input에 값을 넣음

      $(".wrap_1 p.active").removeClass("active").addClass("on");
      // p 태그 중에서 클래스 active 삭제하고 on 클래스 만들어줌

      $(".wrap_1 p:eq(2) a").attr("href", "http://www.naver.com");
      // eq(2) : 인덱스와 같은 의미로 생각해도 됨 
      
      $(".wrap_1 p:eq(3) input").val("Korea");
      // warp_1 클래스에서 네번째 p 태그의 input에 값을 Korea로 넣어줌

      $(".wrap_2 p:first").after("<p>애프터추가1</p>");
      // wrqp_2 클래스에서 첫번째 p 태그 바로뒤에 애프터추가1 삽입
      $(".wrap_2 p:first").before("<p>비포추가1</p>");
      // wrqp_2 클래스에서 첫번째 p 태그 바로앞에 비포추가1 삽입

      $(".wrap_3 p").unwrap().wrapInner("<strong>");
      // unwrap : 선택한 요소에 상위 태그를 제거 (div 제거)
      // wrapInner : 선택한 요소의 자식 태그를 특정 태그로 감싼다(strong으로 p 태그 감싼다)
    });
   
  </script>
</head>
<body>
  <div class="wrap_1">
    <p> 텍스트1 </p>
    <p class="active"> 내용2 </p>
    <p> <a href="#">네이버</a> </p>
    <p>
      <input type="text" value="Hello">
    </p>
  </div>
  <div class="wrap_2">
    <p> 내용5 </p>
    <p> 내용6 </p>
  </div>
  <div class="wrap_3">
    <p> 내용7 </p>
    <p> 내용8 </p>
  </div>
</body>
</html>
