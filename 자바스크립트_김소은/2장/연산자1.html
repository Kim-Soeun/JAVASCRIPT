<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>
    var num1 = 15;
    var num2 = 2;
    var result;
    result = num1 + num2;
    document.write(result, "<br>")

    var num3 = "30";
    result = num1 + num3;   // 숫자 + 문자열 = 문자열
    document.write(result, "<br>");  // 출력 : 1530

</script>
</body>
</html>
