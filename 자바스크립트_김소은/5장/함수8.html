<!DOCTYPE html>
<html>

<body>
  <script>
    function CheckWeight(name, height, weight) {    // 객체 생성자 함수
      this.userName = name;
      this.userHeight = height;
      this.userWeight = weight;                     
      this.minWeight;
      this.maxWeight;
      
      this.getInfo = function() {                     // 객체 함수(이름, 키 몸무게 정보를 리턴)
        var str = "";
        str += "이름 : " + this.userName + ", ";
        str += "키 : " + this.userWeight + ", ";
        str += "몸무게 : " + this.userHeight + "<br>";
        return str;
      }
    }

      var hong = new CheckWeight("홍길동", 185, 80);
      document.write(hong.getInfo());

 
  </script>
</body>
