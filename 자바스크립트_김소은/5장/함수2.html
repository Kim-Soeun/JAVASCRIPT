<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <style>
    #box {
      width: 200px;
      height: 200px;
      background: red;
      border: 2px solid black;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div id="box">
    <button onclick="change();">색상 변경</button>

  </div>

 <script>
  var color = ["blue", "pink", "aqua", "purple", "orange", "yellow", " lightgreen", "navy"];
  

  function change() {
    var colorNum = Math.floor(Math.random()*color.length);  
    var box = document.getElementById("box"); 
    // getElementById : HTML 태그의 id값을 가져오는 메소드     
    box.style.background = color[colorNum];   
    // id가 박스인 곳에 배경을 지정
  }

    // 함수 안에 랜덤 배열 번호를 넣어줘야 클릭할 때마다 색상 변경됨

 </script> 
  
</body>
</html>
