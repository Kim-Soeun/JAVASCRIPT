<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>

    function sum() {
      var sum = arguments[0] + arguments[1] + arguments[2];

      document.write(sum);
    }

    sum(10,20,30);
    // 함수에 매개변수가 없지만 
    // arguments을 사용하면 매개변수 사용하는 것처럼 값 받아올 수 있음
    // argumemts변수 배열에 값 저장

  </script>
</body>
</html>
