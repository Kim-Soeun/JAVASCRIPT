<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <style>
    #box {
      border: 1px solid black;
      width: 300px;
      height: 300px;
      background: red;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <div id="box">
    <button onclick="change()">색상 변경</button>
  </div>

  <script>

    var color = ["purple", "pink", "yellow", "aqua", "orange"];
    
    function change() {
      var num = Math.floor(Math.random()*5);
      var box = document.getElementById("box");
      box.style.background = color[num];
      
    }

  </script>
</body>
</html>
