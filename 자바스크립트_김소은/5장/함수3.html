<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <script>

    // 매개변수가 있는 함수 정의문
    // 자바와의 차이점은 매개값을 줄 때 var 적지 않음

    function myFnc(name, area) {
      document.write("안녕하세요 " + name + "입니다", "<br>");
      document.write("사는 곳은 " + area + "입니다","<br><br>");
    } 

    myFnc("홍당무", "서울");
    
    myFnc("깍두기", "부산");

  </script>
</body>
</html>
