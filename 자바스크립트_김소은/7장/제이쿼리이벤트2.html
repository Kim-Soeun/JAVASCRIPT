<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    $(function() {
      $(".btn1").click(function(){
        $(".btn1").parent().next().css("color", "red");
        // parent().next() : 부모 요소의 바로 다음 요소(첫번째 버튼)
      });

      $(".btn2").on({
        "mouseover focus" : function(){
          $(".btn2").parent().next().css("color","red");
        },
        "mouseout blur" : function(){
          $(".btn2").parent().next().css("color","green");
        }
       
      });

      $(".btn1").off("click");
      $(".btn2").off("mouseout blur");
      // off : 선택된 요소들에서 "click" 이벤트 핸들러를 제거
    });
  </script>
</head>
<body>
  <p>
    <button class="btn1">버튼1</button>
  </p>
  <p>내용1</p>
  <p>
    <button class="btn2">버튼2</button>
  </p>
  <p>내용2</p>
</body>
</html>
