<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
 
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    $(function(){
      var start = new Date();                // 시작할 때 날짜시간 정보 가져옴

       $(document).on("mousemove", function(e) {
        $(".posX").text(e.pageX);
        // pageX : X값 가져오는 방법
        $(".posY").text(e.pageY);
        // pageY: Y값 가져오는 방법
       
        if(e.pageX==200 && e.pageY==200) {
          var end = new Date();             // 끝날 때 날짜시간 정보 가져옴
          var diffTime = (end.getTime() - start.getTime()) / (1000);
          // 끝나는 시간에서 시작 시간을 뺌(밀리초 단위)
          // 밀리초 단위를 초단위로 변경
          // 이때 Math.floor로 소숫점 처리 하지 않으면
          // 소숫점 단위까지 출력됨
         alert("종료합니다. 걸린시간 : " +  diffTime , "초");
        }
       });

    });
  </script>
</head>
<body>
 <p> 엑스 좌표 : <span class="posX">0</span> px </p>
 <p> 와이 좌표 : <span class="posY">0</span> px </p>
</body>
</html>
