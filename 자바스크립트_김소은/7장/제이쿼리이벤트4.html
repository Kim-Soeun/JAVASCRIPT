<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
  <script src="js/jquery_1.12.4_jquery.min.js"></script>
  <script>
    $(function(){
     var h1 = $(".img1").height();
     $("#a").text(h1);

     $(window).load(function(){     // load : 서버에서 데이터를 가져오는 방법
      var h2 = $(".img1").height(); // height : 요소의 높이 가져오는 방법
      $("#b").text(h2);
     });

     var h3 = $(".img2").height();
     $("#c").text(h3);
      });
  </script>
</head>
<body>
  <p>
    <img src="http://place-hold.it/400X300" class="img1">
    <!-- /place-hold.it : 빈페이지 생성-->
  </p>
  <h2 id="a"></h2>
  <h2 id="b"></h2>
  <p>
    <img src="images/shiba2.gif" class="img2">
  </p>
  <h2 id="c"></h2>
</body>
</html>
